                  [icon]="'pi-arrow-circle-right'" [iconPosition]="'right'" (clicked)="goToSection()"
                  [btnClass]="isMobile ? 'w-full' : ''"></j-button>
      </div>
    </div>
    <div class="r_hero relative" data-aos="fade-left" data-aos-once="true" data-aos-duration="2000">
      <div class="r_hero_round absolute">
        <h3>50k+</h3>
        <span [innerHTML]="'hero.stats.database' | translate"></span>
      </div>
      <div class="r_hero_round absolute">
        <h3>97%</h3>
        <span [innerHTML]="'hero.stats.satisfaction' | translate"></span>
      </div>
      <div class="r_hero_round absolute">
        <h3>40%</h3>
        <span [innerHTML]="'hero.stats.growth' | translate"></span>
      </div>
      <div class="r_hero_round absolute">
        <img class="block" src="assets/images/ppl1.webp">
      </div>
      <div class="r_hero_round absolute">
        <img class="block" src="assets/images/ppl2.webp">
      </div>
      <div class="r_hero_round absolute">
        <img class="block" src="assets/images/ppl2.webp">
      </div>
