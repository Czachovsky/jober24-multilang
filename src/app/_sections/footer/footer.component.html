<footer class="py-6">
  <div class="contact_form mb-3 pb-8">
    <div class="container" id="form">
      <jober24-contact-form></jober24-contact-form>
    </div>
  </div>
  <div class="container pt-6">
    <div class="grid">
      <div class="col-12 pb-6 flex align-items-center justify-content-between">
        <img class="block" src="assets/images/logo_white.png" alt="Jobber24">
        <div class="scroll-top" (click)="scrollTop()">
          <svg width="14" height="8" viewBox="0 0 14 8" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0.46875 6.06836L6.4375 0.349609C6.625 0.193359 6.8125 0.0996094 7 0.0996094C7.1875 0.0996094 7.34375 0.162109 7.5 0.287109L13.4688 6.00586C13.7812 6.31836 13.7812 6.78711 13.5 7.06836C13.2188 7.38086 12.75 7.38086 12.4375 7.09961L7 1.91211L1.5 7.16211C1.21875 7.44336 0.71875 7.44336 0.4375 7.13086C0.15625 6.81836 0.15625 6.34961 0.46875 6.06836Z"
              fill="white"/>
          </svg>
        </div>
      </div>
      <div class="col-12 flex justify-content-between contact-data">
        <div>
          <span class="brand-name">{{ footerData.brandName }}</span>
          <div class="brand-data flex py-4">
            <div class="spcr">{{ footerData.krs }}</div>
            <div class="spcr">{{ footerData.nip }}</div>
            <div>{{ footerData.regon }}</div>
          </div>
        </div>
        <div>
          <div class="addrs mb-4"><span class="mr-2"><svg width="12" height="17" viewBox="0 0 12 17" fill="none"
                                                          xmlns="http://www.w3.org/2000/svg">
<path
  d="M8.5 6.59961C8.5 8.00586 7.375 9.09961 6 9.09961C4.59375 9.09961 3.5 8.00586 3.5 6.59961C3.5 5.22461 4.59375 4.09961 6 4.09961C7.375 4.09961 8.5 5.22461 8.5 6.59961ZM6 5.59961C5.4375 5.59961 5 6.06836 5 6.59961C5 7.16211 5.4375 7.59961 6 7.59961C6.53125 7.59961 7 7.16211 7 6.59961C7 6.06836 6.53125 5.59961 6 5.59961ZM12 6.59961C12 9.34961 8.34375 14.1934 6.71875 16.2246C6.34375 16.6934 5.625 16.6934 5.25 16.2246C3.625 14.1934 0 9.34961 0 6.59961C0 3.28711 2.65625 0.599609 6 0.599609C9.3125 0.599609 12 3.28711 12 6.59961ZM6 2.09961C3.5 2.09961 1.5 4.13086 1.5 6.59961C1.5 7.00586 1.625 7.59961 1.96875 8.41211C2.28125 9.16211 2.75 10.0371 3.28125 10.9121C4.1875 12.3496 5.21875 13.7246 6 14.7246C6.75 13.7246 7.78125 12.3496 8.6875 10.9121C9.21875 10.0371 9.6875 9.16211 10 8.41211C10.3438 7.59961 10.5 7.00586 10.5 6.59961C10.5 4.13086 8.46875 2.09961 6 2.09961Z"
  fill="#F04B4A"/>
</svg>
</span>{{ footerData.address }}
          </div>
          <div class="addrs"><span class="mr-2"><svg width="16" height="13" viewBox="0 0 16 13" fill="none"
                                                     xmlns="http://www.w3.org/2000/svg">
<path
  d="M14 0.599609C15.0938 0.599609 16 1.50586 16 2.59961V10.5996C16 11.7246 15.0938 12.5996 14 12.5996H2C0.875 12.5996 0 11.7246 0 10.5996V2.59961C0 1.50586 0.875 0.599609 2 0.599609H14ZM2 2.09961C1.71875 2.09961 1.5 2.34961 1.5 2.59961V3.31836L6.6875 7.63086C7.40625 8.22461 8.5625 8.22461 9.28125 7.63086L14.5 3.31836V2.59961C14.5 2.34961 14.25 2.09961 14 2.09961H2ZM14 11.0996C14.25 11.0996 14.5 10.8809 14.5 10.5996V5.25586L10.2188 8.81836C9.59375 9.31836 8.8125 9.59961 8 9.59961C7.15625 9.59961 6.375 9.31836 5.75 8.81836L1.5 5.25586V10.5996C1.5 10.8809 1.71875 11.0996 2 11.0996H14Z"
  fill="#F04B4A"/>
</svg>
</span>{{ footerData.mail }}
          </div>
          <div class="urls pt-3">
            <a class="mr-4" [routerLink]="['terms-and-conditions']">Regulamin</a>
            <a [routerLink]="['privacy-policy']">Polityka prywatności</a>
          </div>
        </div>
      </div>
      <div class="col-12 py-0">
        <div class="rights">2025 © Jober24 | All Rights Reserved</div>
      </div>
    </div>
  </div>
</footer>
